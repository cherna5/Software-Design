<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!--tab title -->
    <title>Chat</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
    <body>
        <div class="container">
          <div class="row">
            <!-- Chat/Game title-->
            <div class="Header-title">
                <h2>Chat/Game</h2>
            <div class="userInput">
                 <input type="text" id="enterName" class="control" placeholder="What's your name?">
        </div>
        
       <!--window chat box -->
        <div class="col-chat">
          <div class="chatBox">
            <div id="messages"></div>
          </div>
        </div>

         <!--THIS IS WHERE THE CANVAS WOULD GO...-->
        <div class="col-canvas">
            <div class="canvas">
              <div id="drawings"></div>
             </div>
        </div>
        
        <!-- little text box to enter messages-->
        
                 <div class="userInput"></div>
                  <input type="text" id="chat" class="control" placeholder="Enter your text">
                  <span class="button-Addon buttonChatMessage">Submit</span>
                
                 </div>

    </body>

    <!-- scripts -->

    <!-- for prevenDEfault, etc.-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <!--buttons, clicks-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/client.js"></script>
    

</body>
</html>
